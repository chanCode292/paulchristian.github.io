<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="image/ofLogo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container" style="margin-top: 80px;">
     
      <div class="left-panel">
          <div class="logo-container">
            <img src="image/ofLogo.png" alt="Logo" class="exact-logo" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">
          </div>
      </div>
     
     
      <div class="right-panel">
          <h2>Login</h2>
         
          <form>
              <input type="email" placeholder="Enter your username" required>
              <input type="password" placeholder="Enter your password" required>
              
          </form>
          <p></p>
          <div class="social-buttons">
              <button class="google">Log In</button>
              <button class="apple">Sign up</button>
          </div>
          <P></P>
          <div class="terms">
            <label for="forgot"><a href="forgot">Forgot password</a></label>
        </div>
      </div>
    </div>
    
    <div class="footer">
        <p>All Rights Reserved 2025.</p>
    </div>


</body>
</html>
