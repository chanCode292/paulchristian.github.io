<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Dynamic Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f0c29;
            background-image: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1.5" fill="%2300f2ff" opacity="0.8"/></svg>'), 
                      url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 150 150"><circle cx="75" cy="75" r="1.5" fill="%23ff00f5" opacity="0.6"/></svg>'),
                      url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><circle cx="100" cy="100" r="2" fill="%2300ff95" opacity="0.7"/></svg>');
            animation: drift 60s linear infinite;
            z-index: -1;
        }

        @keyframes drift {
            0% {
                background-position: 0% 0%, 0% 0%, 0% 0%;
            }
            100% {
                background-position: 1000px 1000px, -1000px 500px, 500px -1000px;
            }
        }

        .header, .nav, .main, .footer {
            border-radius: 10px;
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header {
            background: linear-gradient(45deg, rgba(0, 198, 255, 0.7), rgba(0, 114, 255, 0.7));
            box-shadow: 0 0 25px rgba(0, 156, 255, 0.5);
            padding: 40px 20px;
        }

        .header p {
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .nav {
            background: linear-gradient(45deg, rgba(255, 0, 187, 0.7), rgba(153, 0, 255, 0.7));
            box-shadow: 0 0 25px rgba(204, 0, 255, 0.5);
            padding: 15px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            margin: 0 15px;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: all 0.3s ease;
        }

        .nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: white;
            transition: width 0.3s ease;
        }

        .nav a:hover::after {
            width: 100%;
        }

        .main {
            background: linear-gradient(45deg, rgba(0, 255, 149, 0.7), rgba(0, 210, 255, 0.7));
            box-shadow: 0 0 25px rgba(0, 233, 202, 0.5);
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            position: relative;
        }

        /* Animated particles in main content */
        .main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 70%, rgba(255, 255, 255, 0.1) 100%);
            animation: pulse 5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .main p {
            font-size: 36px;
            font-weight: bold;
            color: white;
            z-index: 1;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .footer {
            background: linear-gradient(45deg, rgba(255, 153, 0, 0.7), rgba(255, 94, 0, 0.7));
            box-shadow: 0 0 25px rgba(255, 123, 0, 0.5);
            padding: 15px;
        }

        /* Hover effects */
        .header:hover, .nav:hover, .main:hover, .footer:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header p, .main p {
                font-size: 24px;
            }
            
            .nav a {
                font-size: 18px;
                margin: 0 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <p>This is the header.</p>
    </div>
    
    <div class="nav" id="nav">
        <a href="project1.html">Act1</a>
        <a href="project2.html">Act2</a>
        <a href="project3.html">Act3</a>
    </div>
    
    <div class="main">
        <p>This is the main body of the content.</p>
    </div>
    
    <div class="footer">
        <p>All Rights Reserved 2025.</p>
    </div>
</body>
</html>
