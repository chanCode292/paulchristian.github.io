<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Alphabet Array Generator</h1>
    
    <div class="input-group">
        <input type="number" id="numInput" min="1" max="26" placeholder="Enter a number">
    </div>
    <div class="button-group">
        <button id="generateBtn" onclick="generateAlphabet()">Generate</button>
        <button id="clearBtn" onclick="clearOutput()">Clear</button>
    </div>
    <div id="output"></div>

   
</body>
</html>
