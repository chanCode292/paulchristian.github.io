<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 11</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <section class="for">

    <h1>For Loop </h1>
    <input type="number" id="numFor" placeholder="Enter number">
    <input type="text" id="textFor" placeholder="Enter text">
    <button onclick="runForLoop()">Show</button>
    <button onclick="clickfor()">Clear</button>
    <div id="forOutput"></div>

    <script src="forLoop.js"></script>

    </section>


    <section class="while">
    <h1>While Loop </h1>
    <input type="number" id="numDo" placeholder="Enter number">
    <input type="text" id="textDo" placeholder="Enter text">
    <button onclick="runDoWhileLoop()">Show</button>
    <div id="doOutput"></div>

    <script src="doWhileLoop.js"></script>

    </section>
    <section>
    <h1>While Loop </h1>
        
        <input type="number" id="numWhile" placeholder="Enter number">
        <input type="text" id="textWhile" placeholder="Enter text">
        <button onclick="runWhileLoop()">Show</button>
        <div id="whileOutput"></div>
    
        <script src="whileLoop.js"></script>

    </section>

</body>
</html>
