<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="image/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <nav class="navbar" style="position: fixed; top: 0; width: 100%; background-color: #FE783D; padding: 15px 0; z-index: 1000;">
        <div class="nav-container" style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px;">
            <ul class="nav-links" style="list-style: none; display: flex; gap: 20px;">
                <li><a href="home.html" class="active" style="color: white; text-decoration: none; font-weight: bold;">Home</a></li>
                <li><a href="product.html" style="color: white; text-decoration: none;">Products</a></li>
                <li><a href="about.html" style="color: white; text-decoration: none;">About Us</a></li>
                <li><a href="contact.html" style="color: white; text-decoration: none;">Contact Us</a></li>
            </ul>
            <div class="nav-icons" style="display: flex; gap: 15px;">
              <a href="#" style="color: white; text-decoration: none;"><i class="fas fa-search"></i> Search</a>
              <a href="#" style="color: white; text-decoration: none;"><i class="fas fa-user"></i> My Account</a>
              <a href="#" style="color: white; text-decoration: none;"><i class="fas fa-shopping-bag"></i></a>
          </div>
        </div>
    </nav>
   
    <div class="container" style="margin-top: 80px;">
     
      <div class="left-panel">
          <div class="logo-container">
            <img src="image/ofLogo.png" alt="Logo" class="exact-logo" style="max-width: 113%; height: 500px; display: block; margin: 0 auto;">
          </div>
      </div>
     
     
      <div class="right-panel">
          <h2>Login</h2>
          <p>Don't have an account? <a href="signup.html">Sign up</a></p>
          <form>
              <input type="email" placeholder="Email" required>
              <input type="password" placeholder="Enter your password" required>
              <div class="terms">
                  <input type="checkbox" id="remember">
                  <label for="remember">Remember me</label>
              </div>
              <button type="submit">Login</button>
          </form>
          <p>Or login with</p>
          <div class="social-buttons">
              <button class="google">Google</button>
              <button class="apple">Apple</button>
          </div>
      </div>
    </div>
</body>
</html>
