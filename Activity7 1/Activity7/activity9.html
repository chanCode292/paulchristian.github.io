<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 9</title>
    <link rel="stylesheet" href="act8.css">
    <script>
        function myFunction(){
            let text;
            let fullName=prompt("Full Name:", "Enter full name here");
            if(fullName == null || fullName == ""){
                txt = "The field is required!";
            }else{
                txt = "Hello, " + fullName + "! How are you today?";
            }
            document.getElementById("demo").innerHTML=txt;
        }
    </script>
</head>
<body>
    <h2>JavaScript Prompt</h2>
    <button class="button"
    onclick="myFunction()">Click Here!</button>
    <p id="demo"></p>
</body>
</html>
